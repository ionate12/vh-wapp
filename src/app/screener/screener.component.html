<div class="root-container">

  <div class="row">
    <div class="col-sm-3 col-md-3 col-lg-2 no-padding" style="background-color:whitesmoke;">
    <div class="example-button-row">
      <button mat-raised-button color="primary" (click)="onCreateButtonClicked($event)">Create new Screener</button>
    </div>
    <mat-nav-list>
      <div class="list-header"><b> Your Screeners</b></div>
      <div *ngFor='let item of screenerProfiles'>
        <a mat-list-item > {{item}} </a>
        <mat-divider> </mat-divider>
      </div>
    </mat-nav-list>
    </div>
  </div>

  <div class="left-container col-sm-9 col-md-6 col-lg-8" style="background-color:floralwhite;">
    <div class="container">
      <table mat-table [dataSource]="tableData" class="mat-elevation-z1" >
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let e"> {{e.position}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let e"> {{e.name}} </td>
        </ng-container>
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> Weight </th>
          <td mat-cell *matCellDef="let e"> {{e.weight}} </td>
        </ng-container>
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> Symbol </th>
          <td mat-cell *matCellDef="let e"> {{e.symbol}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>

<!--  side col display list of screeners-->


</div>
